<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=340, initial-scale=1" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#fca5a5">
  <title>PMPML Digital Pass</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #fca5a5, #fecaca);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: env(safe-area-inset-top);
    }

    .wrapper {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-bar {
      width: 320px;
      display: flex;
      justify-content: space-between;
      padding: 10px 15px;
      font-size: 13px;
      color: black;
      margin: 13px 16px 24px 16px;
      position: relative;
    }

    .header-bar div:last-child {
      display: flex;
      gap: 12px;
    }

    .pass-container {
      width: 335px;
      height: 540px;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .cut-left, .cut-right {
      position: absolute;
      width: 22px;
      height: 27px;
      background: #fca5a5;
      border-radius: 50%;
      top: 110px;
      z-index: 2;
    }

    .cut-left { left: -10px; }
    .cut-right { right: -10px; }

    .cut-line {
      position: absolute;
      top: 123px;
      left: 10px;
      right: 10px;
      height: 1px;
      background-image: repeating-linear-gradient(
        to right,
        #535a67,
        #535a67 10px,
        transparent 10px,
        transparent 20px
      );
      z-index: 1;
    }

    .top-bar {
      background: #e50914;
      color: white;
      text-align: center;
      padding: 5px 12px 10px 12px;
      font-size: 17px;
      font-weight: 600;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 15px 12px 0 12px;
      text-align: center;
    }

    .info-row div {
      flex: 1;
      min-width: 0;
    }

    .thr {
      display: flex;
      align-items: end;
      padding-left: 250px;
    }

    .info-row span {
      font-size: 12px;
      color: gray;
      display: block;
      white-space: nowrap;
    }

    .info-row b, .info-row .nowrap-text {
      font-size: 18px;
      color: #000;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .datetime-row {
      display: flex;
      justify-content: space-between;
      padding: 60px 20px 0 0;
      text-align: center;
    }

    .datetime-row div {
      flex: 1;
    }

    .datetime-row span {
      font-size: 12px;
      color: gray;
      display: block;
    }

    .datetime-row b {
      font-size: 12px;
      color: #000;
    }

    .code {
      text-align: center;
      font-size: 14px;
      margin-top: 13px;
      margin-bottom: 8px;
      letter-spacing: 1px;
    }

    .expires {
      text-align: center;
      background: #e50914;
      color: white;
      padding: 4px;
      font-size: 14px;
    }

    .logo-container {
      text-align: center;
      margin: 55px 0px 0px 0px ;
    }

    .logo-container img {
      width: 300px;
      animation: scaleLogo 1.3s cubic-bezier(0.3, 0.1, 1, 1) infinite alternate;
    }

    @keyframes scaleLogo {
      0% { transform: scale(0.6); }
      100% { transform: scale(1.15); }
    }

    .qr-btn {
      margin-top: 15px;
      margin-bottom: 20px;
      background: #fef2f2;
      color: #b91c1c;
      font-weight: bold;
      padding: 14px;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #b91c1c;
      border-radius: 14px;
      width: 320px;
    }

    .qr-btn img {
      width: 18px;
      margin-right: 10px;
    }

    .timer-label {
      text-align: center;
      font-size: 11px;
      margin-top: 4px;
      color: #4b5563;
      font-weight: 500;
    }

    .timer-box {
      color: #111827;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      font-size: 11px;
      border-top: 1px solid #d1d5db;
    }

    .timercontainer {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #themeDropdown {
      position: absolute;
      top: 28px;
      right: 0;
      list-style: none;
      margin: 0;
      padding: 6px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: none;
      z-index: 10;
    }

    #themeDropdown li {
      padding: 6px 12px;
      cursor: pointer;
    }

    #themeDropdown li:hover {
      background-color: #f3f4f6;
    }

    @media (max-width: 320px) {
      .info-row, .datetime-row {
        flex-direction: column;
        align-items: center;
      }

      .cut-left, .cut-right {
        top: 105px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">

    <!-- Header bar -->
    <div class="header-bar">
      <div><span style="font-size: 18px; color: black;">✖</span></div>
      <div>
        <span><a href="#" style="text-decoration: none; color: #000;">Need Help?</a></span>
        <span style="position: relative;">
          <a href="#" onclick="toggleDropdown()" style="text-decoration: none; color: #000;">All Passes ☰</a>
          <ul id="themeDropdown">
            <li onclick="setTheme('pink')">Pink</li>
            <li onclick="setTheme('orange')">Orange</li>
            <li onclick="setTheme('blue')">Blue</li>
            <li onclick="setTheme('purple')">Purple</li>
          </ul>
        </span>
      </div>
    </div>

    <!-- Digital Pass -->
    <div class="pass-container">
      <div>
        <div class="top-bar"><b>पुणे महानगर परिवहन महामंडळ लि.</b></div>

        <div class="cut-left"></div>
        <div class="cut-right"></div>
        <div class="cut-line"></div>

        <div class="info-row">
          <div><span>Pass Type</span><b class="nowrap-text">PMC & PCMC</b></div>
          <div><span>ID</span><b>2818</b></div>
          <div><span>Fare</span><b>₹70.8</b></div>
        </div>

        <div class="thr"><b>3</b></div>

        <div class="datetime-row">
          <div><span>Booking Time</span><b id="booking-time">--</b></div>
          <div><span>Validity</span><b id="validity-time">--</b></div>
        </div>

        <div class="code">250617084631VMCF</div>

        <p class="expires">one day pass</p>

        <div class="logo-container">
          <img src="https://play-lh.googleusercontent.com/lFSZVZeLbHkZN9Iz7kGqJ0aVEEy_AaZYPAX9lyomfZvNCARgoihUKm4oV6z4mlAl_hTV=w600-h300-pc0xffffff-pd" alt="PMPML Logo">
        </div>
      </div>

      <div class="timercontainer">
        <div class="timer-label">Expires In</div>
        <div class="timer-box" id="liveTimer">Loading...</div>
      </div>
    </div>
  </div>

  <!-- QR Button -->
  <div class="qr-btn">
    <img src="https://img.icons8.com/ios-filled/50/qr-code.png" alt="QR Icon" />
    Show QR Code
  </div>

  <!-- Script Section -->
  <script>
    function updateCountdown() {
      const now = new Date();
      const midnight = new Date();
      midnight.setHours(23, 59, 59, 999);

      let diff = midnight - now;
      if (diff < 0) {
        document.getElementById("liveTimer").textContent = "Expired";
        return;
      }

      const hours = Math.floor(diff / 3600000);
      const minutes = Math.floor((diff % 3600000) / 60000);
      const seconds = Math.floor((diff % 60000) / 1000);

      const formatted =
        String(hours).padStart(2, '0') + ':' +
        String(minutes).padStart(2, '0') + ':' +
        String(seconds).padStart(2, '0');

      document.getElementById("liveTimer").textContent = formatted;
    }

    function formatDate(date, includeTime = true) {
      const options = { day: '2-digit', month: 'short', year: '2-digit' };
      const dateStr = date.toLocaleDateString('en-IN', options);
      const timeStr = includeTime ? ' | ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : '';
      return `${dateStr}${timeStr}`;
    }

    document.getElementById("booking-time").textContent = formatDate(new Date());
    const validity = new Date();
    validity.setHours(23, 59, 0);
    document.getElementById("validity-time").textContent = formatDate(validity, false) + " | 11:59 PM";

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Dropdown color theme change
    function toggleDropdown() {
      const dropdown = document.getElementById("themeDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    function setTheme(color) {
      let bgGradient, cutColor;

      switch (color) {
        case "orange":
          bgGradient = "linear-gradient(to bottom, #fdba74, #fed7aa)";
          cutColor = "#fdba74";
          break;
        case "blue":
          bgGradient = "linear-gradient(to bottom, #93c5fd, #bfdbfe)";
          cutColor = "#93c5fd";
          break;
        case "purple":
          bgGradient = "linear-gradient(to bottom, #d8b4fe, #e9d5ff)";
          cutColor = "#d8b4fe";
          break;
        default:
          bgGradient = "linear-gradient(to bottom, #fca5a5, #fecaca)";
          cutColor = "#fca5a5";
      }

      document.body.style.background = bgGradient;
      document.querySelectorAll('.cut-left, .cut-right').forEach(el => {
        el.style.background = cutColor;
      });

      toggleDropdown();
    }

    // Optional: close on outside click
    window.addEventListener('click', function(e) {
      if (!e.target.closest('.header-bar')) {
        document.getElementById("themeDropdown").style.display = "none";
      }
    });
  </script>
</body>
</html>
